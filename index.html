<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="banner-img">
            <img src="WeaponTriangle.png" class="WeaponTriangle" alt="Weapon Triangle">
        </div>
    </header>
    <main>
        <h1>Sword, Lance or Axe?</h1>
        <h2>Choose your Weapon</h2>
        <div class="sword-lance-axe">
            <div class="weapon">
                <img src="Chrom.png" alt="Chrom">
                <input type="image" src="FEH_Sword.png" alt="Sword" class="weaponimg" id="sword-btn">
            </div>
            <div class="weapon">
                <img src="Ephraim.png" alt="Ephraim">
                <input type="image" src="FEH_Lance.png" alt="Lance" class="weaponimg" id="lance-btn">
            </div>
            <div class="weapon">
                <img src="Hector.png" alt="Hector">
                <input type="image" src="FEH_Axe.png" alt="Axe" class="weaponimg" id="axe-btn">
            </div>
        </div>
        <h2 id="announcement"></h2>
        <div class="counters-div">
            <div class="counter">
                <h3>Player Score:</h3>
                <p id="playerp">0</p>
            </div>
            <div class="counter">
                <h3>Computer Score:</h3>
                <p id="computerp">0</p>
            </div>
        </div>
        <script type="text/javascript" src="rps.js"></script>
    </main>
</body>
</html>
